body {
    padding: 0;
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(120deg, rgba(161,196,253,0.45), rgba(56,134,136,0.45));
    color: #333;
}

.logout {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    width: 90%;
    text-align: center;
}

.logout p {
    font-size: 1.8rem;
    color: #4c66a4;
    margin-bottom: 25px;
    font-weight: bold;
}

a {
    text-decoration: none;
    display: block;
    width: 100%;
    margin-top: 20px;
}

button {
    font-size: 1.2rem;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}
</style>
